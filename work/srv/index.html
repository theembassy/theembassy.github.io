  <style>
    body {
      background-color: #fff;

    .responsive {
      width: 100%;

    input[type=text] {

    .topnav {
      overflow: hidden;
      background-color: #fff;
      position: fixed;
      top: 0;
      width: 100%;
      border-style: solid;
      border-width: 0px 0px 0px 0px;
    }

    .topnav a {
      float: left;
      display: block;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
      color: #0000FF;
    }

    .active {
      color: #FF1493;
    }

    .topnav .icon {
      display: none;
    }

    .topnav a:hover {
      color: #FF1493;
    }

    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }

      .topnav.responsive {
        float: none;
      }

      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive {
        display: block;
        width: 100%;
        text-align: left;
        position: fixed;
      }
    }

    .centered {
      text-align: center;
    }

    .wrapper {
      width: 100%;
      padding: 0px 0;
    }


    .container {
      width: 600px;
      margin: 0 auto;
    }

    .embed-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      height: auto;
    }

    .embed-container iframe, .embed-container object, .embed-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .responsive-container {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 30px;
      height: 0;
      overflow: hidden;
      box-shadow: 0px 0px 0px #888888;
    }

    .responsive-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* ---------- Zoom container MAX ---------- */

    }

    .zoom-container-max {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .zoom-container-max img {
      display: block;
      width: 100%;
      height: auto;
    }

    .zoom-container-max .zoom-caption {
      position: absolute;
      top: 50;
      right: 0;
      bottom: 0;
