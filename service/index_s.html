<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Newbuild" />
	<meta name="keywords" content="euromix, unity, beats" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="http://theembassy.info/img/pearr.ico" />
	<title>Pop Against Itself</title>
</head>

<script>
function myFunction() {
    var x = document.getElementById("menu");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>

<style>
	* {
		margin: 0;
		padding: 0;
	}

	html {
		height: 100%;
	}

	body {
		background-color: #fff;
		font: .8em/150% Arial, Helvetica, sans-serif;
		color: #000;
		font-weight: bold;
		text-transform: uppercase;
	}

	a {
		color: #000;
		font-weight: bold;
		text-transform: uppercase;
		text-decoration: none;
	}

	a:hover {
		color: #000;
		font-weight: bold;
		text-transform: uppercase;
		text-decoration: none;
	}

	a:visited {
		color: #000;
		font-weight: bold;
		text-transform: none;
	}

	h1 {
		color: #000;
		font: bolder 200% Helvetica, Sans-Serif;
		line-height: 1.2;
		letter-spacing: 0.03em;
	}

	#menu {
		display: none;
	}

	img.nav {
		margin: 10px 10px;
	}


	ul.nav {
		list-style: none;
		text-align: center;
		position: fixed;
		opacity: 0.8;
		filter: alpha(opacity=80);
		background-color: #fff;
		/**adjust location**/
		right: 0px;
		bottom: 20px;
		padding: 0;
		width: 100%;
	}

	ul.nav li {
		display: inline-block;
		padding-top: 0px;
		padding-bottom: 0px;
		padding-right: 0px;
		padding-left: 0px;
		letter-spacing: 0.04em;
	}

	.wrapper {
		width: 100%;
		padding: 10px 0;
	}

	.container {
		width: 800px;
		margin: 0 auto;
	}

	/* ---------- Zoom container MAX ---------- */

	.image-zoom-container-max {
		list-style: none;
		font-size: 0px;
	}

	.zoom-container-max {
		position: relative;
		overflow: hidden;
		display: inline-block;
		width: 100%;
		/* this value + 2 should = 33% */
		font-size: 12px;
		vertical-align: top;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		border: 1px solid #fff;
	}

	.zoom-container-max img {
		display: block;
		width: 100%;
		height: auto;
	}

	.zoom-container-max .zoom-caption {
		position: absolute;
		top: 50;
		right: 0;
		bottom: 0;
		left: 0;
		z-index: 10;
	}

	.zoom-container-max .zoom-caption h3 {
		text-align: left;
		font: 6em/150% Arial, Helvetica, sans-serif;
		letter-spacing: 1px;
		color: #84bac8;
		margin: 5% 5% 0;
		padding: 0px 0;
	}

	.zoom-container-max:hover h3 {
		display: block;
		color: #84bac8;
	}

	.zoom-container-max:hover img {
		opacity: 1;
	}

	@media (max-width: 800px) {
		.container {
			width: auto;
			padding: 0px 10px 0px 10px;
		}
	}

	@media (max-width: 600px) {
		.container {
			width: auto;
			padding: 0px 10px 0px 10px;
		}
	}

	@media (max-width: 480px) {
		.container {
			width: auto;
			padding: 0px 10px 0px 10px;
		}
	}
</style>

<body>
	<div class="wrapper">
		<div class="container">

			<div class="image-zoom-container-max">
				<div class="zoom-container-max">
					<img src="img/bg1.jpg" />
				</div>
			</div>

			<ul class="nav">
				<a href="#" onclick="myFunction()"><h1>Pop Against Itself</h1></a>
				<li id="menu">
						<img class="nav" height=25 src="img/mail.png" />
						<img class="nav" height=25 src="img/instagram.png" />
						<img class="nav" height=25 src="img/apple.png" />
						<img class="nav" height=25 src="img/spotify.png" />
				</li>
			</ul>

		</div>
	</div>
</body>

</html>
