<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Newbuild" />
	<meta name="keywords" content="euromix, unity, beats" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="http://theembassy.info/img/pearr.ico" />
	<link href="css/style.css" rel="stylesheet" />
	<title>Pop Against Itself</title>
</head>

<body  onload="newBg()">
	<div class="wrapper">
		<div class="container">

			<ul class="nav">
				<a href="#"><h1 id="arrow">Pop Against Itself</h1></a>
				<li>
					<a href="#"><img id="plus" class="nav" height=25 src="img/plus.png" /></a>
					<div id="menu">
						<a href="#" target="_blank"><img class="nav" height=25 src="img/diamant.png" /></a>
						<a href="#" target="_blank"><img class="nav" height=25 src="img/mail.png" /></a>
						<a href="#" target="_blank"><img class="nav" height=25 src="img/instagram.png" /></a>
						<a href="#" target="_blank"><img class="nav" height=25 src="img/apple.png" /></a>
						<a href="#" target="_blank"><img class="nav" height=25 src="img/spotify.png" /></a>
					</div>
				</li>
			</ul>

		</div>
	</div>


	<script>
		var x = document.getElementById("plus");
		if (x.addEventListener) {
			x.addEventListener("click", myFunction);
		}

		function myFunction() {
			document.getElementById("menu").style.display = "block";
			document.getElementById("plus").style.display = "none";
		}

		var y = document.getElementById("arrow");
		if (y.addEventListener) {
			y.addEventListener("click", newBg);
		}

		var i = 1;
		function newBg() {
			if (i < 5) {
				document.body.style.backgroundImage = "url('img/bg" + i + ".jpg')";
				i++;
			} else {
				i = 1;
				document.body.style.backgroundImage = "url('img/bg" + i + ".jpg')";
				i++;
			}

		}
	</script>

</body>

</html>
