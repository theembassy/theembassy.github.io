<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Newbuild" />
	<meta name="keywords" content="euromix, unity, beats" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="http://theembassy.info/img/pearr.ico" />
	<link href="css/style1.css" rel="stylesheet" />
	<title>Pop Against Itself</title>
</head>

<body  onload="newBg()">
	<div class="wrapper">
		<div class="container">

			<div class="image-zoom-container-max">
				<div class="zoom-container-max">
					<img class="mySlides" src="img/bg1.jpg">
					<img class="mySlides" src="img/bg2.jpg">
					<img class="mySlides" src="img/bg3.jpg">
					<img class="mySlides" src="img/bg4.jpg">
				</div>
			</div>

			<ul class="nav">
					<h1>Pop Against Itself</h1>
				<li>
					<a href="#"><img id="plus" class="nav" height=25 src="img/plus.png" /></a>
					<div id="menu">
						<a href="#" target="_blank"><img class="nav" height=25 src="img/diamant.png" /></a>
						<a href="#" target="_blank"><img class="nav" height=25 src="img/mail.png" /></a>
						<a href="#" target="_blank"><img class="nav" height=25 src="img/instagram.png" /></a>
						<a href="#" target="_blank"><img class="nav" height=25 src="img/apple.png" /></a>
						<a href="#" target="_blank"><img class="nav" height=25 src="img/spotify.png" /></a>
					</div>
				</li>
			</ul>

		</div>
	</div>


	<script>
		var x = document.getElementById("plus");
		if (x.addEventListener) {
			x.addEventListener("click", myFunction);
		}

		function myFunction() {
			document.getElementById("menu").style.display = "block";
			document.getElementById("plus").style.display = "none";
		}


		var myIndex = 0;
		carousel();

		function carousel() {
		    var i;
		    var x = document.getElementsByClassName("mySlides");
		    for (i = 0; i < x.length; i++) {
		       x[i].style.display = "none";
		    }
		    myIndex++;
		    if (myIndex > x.length) {myIndex = 1}
		    x[myIndex-1].style.display = "block";
		    setTimeout(carousel, 100); // Change image every 2 seconds
		}

	</script>

</body>

</html>
