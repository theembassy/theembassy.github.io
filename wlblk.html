<head>

</head>

<body>
	<div class="bg"></div>


	<div class="wrapper">
		<div class="container">

			<ul class="rubrik centered">
				<li>
					<h1>The Embassy<br>White Lake</h1>
				</li>
			</ul>

			<ul class="text centered">
				<li>Release date Nov. 21 2018</li>
				<li><a href="https://embarrassing.bandcamp.com/merch" target="_blank">Pre-Order // LP & Tee</a></li>
			</ul>

			<div class="image-zoom-container-max">
				<div class="zoom-container-max">
					<a href="https://embarrassing.bandcamp.com/merch" target="_blank">
						<span class="zoom-caption">
							<h1>Releasefest #1<br>
									Embassy Live<br>
									Bar+Disco<br><br>
									16/11 20-01<br>
									Årsta skolgränd 16A</h1>
						</span>
						<img src="img/WL_invtrns.gif" /></a>
				</div>
			</div>

			<ul class="text centered">
				<li><br>
					<a href="https://www.facebook.com/eembassy" target="_blank"><img class="nav-bottom" height=40 src="img/facebook.png" /></a>
					<a href="https://www.instagram.com/embassy_international/" target="_blank"><img class="nav-bottom" height=40 src="img/instagram.png" /></a>
					<a href="https://open.spotify.com/album/4SJYSbITXS8W30a0zlCLMj" target="_blank"><img class="nav-bottom" height=40 src="img/spotify.png" /></a>
					<a href="https://itunes.apple.com/us/album/white-lake/1437889912" target="_blank"><img class="nav-bottom" height=40 src="img/apple.png" /></a>
					<a href="https://music.youtube.com/playlist?list=OLAK5uy_nzkcgqKe41y9urV43AsgO5mm5sJI-P2WQ" target="_blank"><img class="nav-bottom" height=40 src="img/youtube.png" /></a>
				</li>
				<br>
				<li><a href="https://embarrassing.bandcamp.com/merch" target="_blank">HOW DO YOU GET BACK INTO SOCIETY?</a></li>
				<li id="demo"></li>
			</ul>

			<!--/.container-->
		</div>
		<!--/.wrapper-->
	</div>

	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Nov 21, 2018 00:01:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

			// Get todays date and time
			var now = new Date().getTime();

			// Find the distance between now and the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Output the result in an element with id="demo"
			document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
				minutes + "m " + seconds + "s ";

			// If the count down is over, write some text
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("demo").innerHTML = "EXPIRED";
			}
		}, 1000);
	</script>

</body>

</html>
